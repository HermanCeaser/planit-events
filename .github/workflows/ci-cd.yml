name: Node Continous Integration

on:
  pull_request:
    branches:
      - develop
      - master

jobs:
  test_pull_requests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
      - run: npm build
      - run: |
          npm install -g surge
      - run: surge ./build planitevents.surge.sh --token ${{ secrets.SURGE_TOKEN }}
